<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK CENTER - Training Provider</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --primary: #F7941E;
            --dark: #2D3436;
            --light: #FFFFFF;
            --bg-soft: #FFFDF9;
            
            --g-red: #EE4B4B; --g-orange: #FF9F43; --g-yellow: #FDCB6E;
            --g-green: #00B894; --g-blue: #0984E3; --g-purple: #6C5CE7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { font-family: 'Kanit', sans-serif; background: var(--bg-soft); color: var(--dark); overflow-x: hidden; height: 100vh; position: relative; }
        a, button, .card, .admin-float, .close-btn, .modal-icon { cursor: pointer; }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #preloader.hide { opacity: 0; visibility: hidden; pointer-events: none; }

        .spark-container { position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; }
        .spark-line { position: absolute; width: 100px; height: 4px; background: var(--primary); border-radius: 10px; opacity: 0; }
        .s-left { left: -50px; animation: sparkInLeft 1.5s infinite ease-in-out; background: linear-gradient(90deg, transparent, var(--g-blue)); }
        .s-right { right: -50px; animation: sparkInRight 1.5s infinite ease-in-out; background: linear-gradient(-90deg, transparent, var(--g-red)); }
        .brain-core { 
            font-size: 4rem; opacity: 0; transform: scale(0.5); 
            animation: corePulse 1.5s infinite ease-in-out; 
            background: linear-gradient(135deg, var(--g-red), var(--g-orange), var(--g-green), var(--g-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 15px rgba(247, 148, 30, 0.4));
        }
        .loading-text { margin-top: 20px; color: #aaa; font-weight: 300; letter-spacing: 1px; animation: fadeText 1.5s infinite; }

        @keyframes sparkInLeft { 0% { transform: translateX(-50px) scaleX(0.5); opacity: 0; } 50% { transform: translateX(0) scaleX(1); opacity: 1; } 100% { transform: translateX(20px) scaleX(0); opacity: 0; } }
        @keyframes sparkInRight { 0% { transform: translateX(50px) scaleX(0.5); opacity: 0; } 50% { transform: translateX(0) scaleX(1); opacity: 1; } 100% { transform: translateX(-20px) scaleX(0); opacity: 0; } }
        @keyframes corePulse { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        @keyframes fadeText { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* --- BACKGROUND --- */
        .bg-layer { position: fixed; inset: 0; z-index: -1; overflow: hidden; background: radial-gradient(circle at 50% 50%, #fff, #FFF8E1); }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; will-change: transform; animation: floatOrb 25s infinite alternate ease-in-out; }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: rgba(247, 148, 30, 0.15); }
        .orb-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: rgba(9, 132, 227, 0.08); animation-delay: -5s; }
        .particle { position: absolute; opacity: 0.6; animation: floatParticle 15s infinite linear; z-index: -1; }
        .p-1 { top: 15%; left: 10%; color: var(--g-red); font-size: 1.5rem; animation-duration: 20s; }
        .p-2 { top: 60%; left: 85%; color: var(--g-blue); font-size: 1.2rem; animation-duration: 25s; animation-delay: -2s; }
        .p-3 { top: 80%; left: 15%; color: var(--g-green); font-size: 2rem; animation-duration: 18s; animation-delay: -5s; }
        .p-4 { top: 20%; right: 20%; color: var(--g-yellow); font-size: 1rem; animation-duration: 22s; animation-delay: -8s; }
        .p-5 { top: 50%; left: 50%; color: var(--g-purple); font-size: 0.8rem; animation-duration: 30s; animation-delay: -10s; }

        @keyframes floatOrb { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 50px); } }
        @keyframes floatParticle { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 20% { opacity: 0.6; } 80% { opacity: 0.6; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

        /* --- MAIN CONTENT --- */
        #app { opacity: 0; transform: translateY(20px); transition: 1s cubic-bezier(0.2, 0.8, 0.2, 1); min-height: 100vh; display: flex; flex-direction: column; }
        body.ready #app { opacity: 1; transform: translateY(0); }

        .main-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 20px; max-width: 1400px; margin: 0 auto; width: 100%; }
        .content-wrapper { display: grid; grid-template-columns: 1fr 1.3fr; gap: 60px; align-items: center; width: 100%; }

        /* LEFT SIDE */
        .intro-section { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 10; }
        
        .logo-interactive { position: relative; width: 280px; height: 280px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; transform-style: preserve-3d; perspective: 1000px; }
        .logo-glow { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from 0deg, var(--g-red), var(--g-orange), var(--g-yellow), var(--g-green), var(--g-blue), var(--g-purple), var(--g-red)); filter: blur(40px); opacity: 0.2; animation: spinGlow 15s linear infinite; z-index: -1; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15)); transition: transform 0.1s ease-out; }

        h1 { 
            font-size: 3.5rem; line-height: 1.15; margin-bottom: 15px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(90deg, var(--g-red), var(--g-orange), var(--g-yellow), var(--g-green), var(--g-blue), var(--g-purple), var(--g-red)); 
            background-size: 300% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: rainbowFlow 6s linear infinite;
        }
        @keyframes rainbowFlow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        .sub-h1 { font-size: 1.1rem; color: #666; font-weight: 400; margin-bottom: 5px; line-height: 1.6; min-height: 3.2em; }
        .typing-cursor { display: inline-block; width: 2px; height: 1em; background-color: var(--primary); animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .univ-name { font-weight: 600; color: var(--dark); display: block; margin-top: 5px; opacity: 0.8; }

        /* --- QUICK LINKS (INTRO BUTTONS) --- */
        .link-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 14px;
        }
        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 9px 13px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.93rem;
            color: var(--dark);
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 8px 18px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .link-btn i {
            font-size: 1.1rem;
            color: var(--primary);
        }
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
        }

        /* --- PROVIDER CTA (BUTTON INSIDE TRAINING PROVIDER CARD) --- */
        .provider-cta {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }


        /* RIGHT SIDE GRID */
        .skills-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 2 Columns */
            gap: 25px; 
            perspective: 1000px;
            padding: 10px;
        }
        
        /* === CARD STYLE === */
        .card {
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.8);
            border-top: 6px solid var(--theme-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            opacity: 0; transform: translateY(-50px);
            transition: all 0.3s ease;
        }

        /* Span 2 columns for the Wide Card (Training Provider) */
        .card.card-wide {
            grid-column: span 2;
            background: #fff;
            border-top: 6px solid var(--g-blue); /* สีธีมของ Provider */
            max-width: 100%;
            margin: 0 auto;
        }

        body.ready .card { animation: cardDrop 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .card:nth-child(1) { animation-delay: 0.1s; } 
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; } 
        .card:nth-child(4) { animation-delay: 0.5s; }
        .card:nth-child(5) { animation-delay: 0.6s; }

        @keyframes cardDrop { 0% { opacity: 0; transform: translateY(-50px); } 100% { opacity: 1; transform: translateY(0); } }

        .card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        
        .icon-box { 
            width: 50px; height: 50px; border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
            background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); flex-shrink: 0;
            color: var(--theme-color);
        }

        /* Title Style */
        .card h3 { 
            font-size: 1.3rem; font-weight: 800; margin: 0; color: var(--dark); 
            line-height: 1.3;
        }
        
        /* LOGO SECTION INSIDE CARD */
        .card-logos {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .card-logos img {
            height: 60px; width: auto; object-fit: contain;
            transition: transform 0.3s;
        }
        .card-logos img:hover { transform: scale(1.1); }

        .card ul { list-style: none; padding: 0; margin: 0; }
        .card li { 
            font-size: 1.05rem; color: #555; margin-bottom: 8px; padding-left: 20px; 
            position: relative; line-height: 1.5;
        }
        .card li::before { 
            content: ''; position: absolute; left: 0; top: 10px; width: 6px; height: 6px; 
            border-radius: 50%; background: #ddd; transition: background 0.3s; 
        }
        .card:hover li::before { background: var(--theme-color); }

        /* Define Theme Colors */
        .c-provider { --theme-color: var(--g-blue); }
        .c-thinking { --theme-color: var(--g-orange); } 
        .c-people { --theme-color: var(--g-yellow); } 
        .c-social { --theme-color: var(--g-red); } 
        .c-digital { --theme-color: var(--g-purple); }

        footer { text-align: center; padding: 14px 20px; color: #aaa; font-size: 0.8rem; width: 100%; margin-top: 18px; }

        @media (min-width: 993px) {
            .main-container { padding: 32px 20px; }
        }

        @media (max-height: 820px) and (min-width: 993px) {
            .logo-interactive { width: 240px; height: 240px; margin-bottom: 16px; }
            h1 { font-size: 3.1rem; }
            .main-container { padding: 26px 20px; }
            .link-buttons { margin-top: 12px; }
            .link-btn { padding: 8px 12px; font-size: 0.9rem; }
            footer { padding: 12px 20px; margin-top: 12px; }
        }


        .admin-float { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 90; transition: 0.3s; color: #aaa; }
        .admin-float:hover { transform: rotate(90deg) scale(1.1); color: var(--primary); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); z-index: 100; opacity: 0; visibility: hidden; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 100%; max-width: 600px; border-radius: 20px; padding: 30px; transform: scale(0.95); transition: 0.3s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .admin-list { max-height: 300px; overflow-y: auto; margin: 15px 0; }
        .admin-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 10px; margin-bottom: 10px; }
        .inp { padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 100%; }
        .btn-del { background: #fee2e2; color: red; border: none; border-radius: 5px; cursor: pointer; }
        .btn-add { width: 100%; padding: 10px; border: 2px dashed #ddd; background: #fff; color: #888; border-radius: 10px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }

        @keyframes spinGlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 992px) {
            .content-wrapper { grid-template-columns: 1fr; gap: 40px; text-align: center; }
            .logo-interactive { width: 220px; height: 220px; margin: 0 auto 20px; }
            h1 { font-size: 2.5rem; }
            .main-container { padding-top: 80px; overflow-y: auto; display: flex; height: auto; }
            body { overflow-y: auto; height: auto; }
            footer { position: relative; }
        }
        @media (max-width: 600px) { 
            .skills-grid { grid-template-columns: 1fr; } 
            .card.card-wide { grid-column: span 1; }
            h1 { font-size: 2rem; } 
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="spark-container">
            <div class="spark-line s-left"></div>
            <div class="spark-line s-right"></div>
            <div class="brain-core"><i class="ri-lightbulb-flash-fill"></i></div>
        </div>
        <div class="loading-text">กำลังจุดประกายความคิด...</div>
    </div>

    <div class="bg-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <i class="ri-star-fill particle p-1"></i>
        <i class="ri-checkbox-blank-circle-fill particle p-2"></i>
        <i class="ri-add-line particle p-3" style="font-weight:900;"></i>
        <i class="ri-moon-fill particle p-4"></i>
        <i class="ri-heart-fill particle p-5"></i>
    </div>

    <div id="app">
        <div class="main-container">
            <div class="content-wrapper">
                
                <div class="intro-section">
                    <div class="logo-interactive" id="logoTilt">
                        <div class="logo-glow"></div>
                        <img src="logo spark.png" alt="SPARK Logo" class="main-logo" onerror="this.style.display='none'">
                    </div>
                    <h1>ศูนย์จุดประกาย<br>ทักษะชีวิต</h1>
                    <p class="sub-h1"><span id="typewriter"></span><span class="typing-cursor">|</span></p>
                    <span class="univ-name">มหาวิทยาลัยราชภัฏอุดรธานี</span>

                    <div class="link-buttons">
                        <a class="link-btn" href="https://www.udru.ac.th/" target="_blank" rel="noopener">
                            <i class="ri-school-line"></i> เว็บไซต์มหาวิทยาลัย
                        </a>
                    </div>
                </div>

                <div class="skills-grid" id="grid"></div>

            </div>
        </div>

        <footer>&copy; 2026 SPARK Center - Udon Thani Rajabhat University</footer>
    </div>

    <div class="admin-float" onclick="openAdmin()"><i class="ri-settings-4-line"></i></div>
    <div class="modal-overlay" id="adminModal">
        <div class="modal-box">
            <h2 style="margin-top:0;">⚙️ จัดการข้อมูล</h2>
            <button class="btn-add" onclick="addCourse()">+ เพิ่มการ์ดใหม่</button>
            <div class="admin-list" id="adminList"></div>
            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button onclick="resetDefaults()" style="background:#eee; border:none; padding:8px 15px; border-radius:5px;">คืนค่าเดิม</button>
                <button onclick="saveAdmin()" style="background:var(--primary); color:white; border:none; padding:8px 20px; border-radius:5px;">บันทึก</button>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIG & DATA --- */
        const fullText = "Soft Skills for Professional Advancement and Readiness Knowledge Center";
        const DB_KEY = "spark_card_v3_provider"; // Changed key to force refresh
        
        // ข้อมูลหลัก: เพิ่มตัวแรกเป็น Provider Card ที่มี isWide: true
        const DEFAULT_COURSES = [
            { 
                id: 'c-provider', 
                title: "องค์กรที่ทำหน้าที่ให้บริการฝึกอบรม<br>(Training Provider)", 
                items: ["หลักสูตร อาชีพผู้ทำงานกับเยาวชน ระดับ 4", "หลักสูตร อาชีพผู้ทำงานกับเยาวชน ระดับ 5", "หลักสูตร อาชีพผู้ทำงานกับเยาวชน ระดับ 6"], 
                icon: "ri-government-line",
                isWide: true, // กำหนดให้กว้างเต็มแถว
                logos: ["logo udru.png", "TPQI-Logo.png", "unicef.png"] // รายชื่อรูปโลโก้
            },
            { id: 'c-thinking', title: "Thinking Skills", items: ["Critical Thinking", "Problem Solving", "Creativity & Innovation"], icon: "ri-brain-line" },
            { id: 'c-people', title: "People Skills", items: ["Emotional Intelligence", "Adaptability & Resilience", "Growth Mindset"], icon: "ri-user-smile-line" },
            { id: 'c-social', title: "Social Skills", items: ["Empathy", "Communication", "Collaboration"], icon: "ri-team-line" },
            { id: 'c-digital', title: "Digital Skills", items: ["Analytical Thinking", "Digital Literacy", "AI Literacy"], icon: "ri-macbook-line" }
        ];
        let courses = [];

        /* --- PRELOADER & START --- */
        window.addEventListener('load', () => { setTimeout(hidePreloader, 1500); });
        setTimeout(hidePreloader, 3500); 

        function hidePreloader() {
            const pre = document.getElementById('preloader');
            if(!pre.classList.contains('hide')) {
                pre.classList.add('hide');
                document.body.classList.add('ready');
                initData();
                startTypewriterLoop();
            }
        }

        /* --- INFINITE TYPEWRITER --- */
        function startTypewriterLoop() {
            const target = document.getElementById('typewriter');
            let i = 0; let isDeleting = false;
            
            function loop() {
                const speed = isDeleting ? 15 : 40;
                if (!isDeleting && i < fullText.length) {
                    target.textContent += fullText.charAt(i); i++; setTimeout(loop, speed);
                } else if (!isDeleting && i === fullText.length) {
                    setTimeout(() => { isDeleting = true; loop(); }, 3000);
                } else if (isDeleting && i > 0) {
                    target.textContent = fullText.substring(0, i - 1); i--; setTimeout(loop, speed);
                } else {
                    isDeleting = false; setTimeout(loop, 500);
                }
            }
            loop();
        }

        /* --- 3D LOGO --- */
        const logoTilt = document.getElementById('logoTilt');
        const mainLogo = logoTilt.querySelector('.main-logo');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth < 992) return; 
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            mainLogo.style.transform = `perspective(1000px) rotateX(${(0.5 - y) * 20}deg) rotateY(${(x - 0.5) * 20}deg) scale(1.05)`;
        });
        document.addEventListener('mouseleave', () => {
            mainLogo.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        });

        /* --- DATA RENDER --- */
        function initData() {
            const saved = localStorage.getItem(DB_KEY);
            courses = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(DEFAULT_COURSES));

            // --- MIGRATION: ให้แน่ใจว่า Provider มีโลโก้ UNICEF ต่อจาก TPQI (โดยไม่ล้างข้อมูลเดิมของผู้ใช้) ---
            const provider = courses.find(x => x && x.id === 'c-provider');
            if (provider) {
                const arr = Array.isArray(provider.logos) ? provider.logos.filter(Boolean) : [];
                const uniq = [];
                for (const s of arr) if (!uniq.includes(s)) uniq.push(s);

                if (!uniq.includes("TPQI-Logo.png")) uniq.push("TPQI-Logo.png");

                if (!uniq.includes("unicef.png")) {
                    const tp = uniq.indexOf("TPQI-Logo.png");
                    uniq.splice(tp + 1, 0, "unicef.png");
                } else {
                    const tp = uniq.indexOf("TPQI-Logo.png");
                    const un = uniq.indexOf("unicef.png");
                    if (tp !== -1 && un !== tp + 1) {
                        uniq.splice(un, 1);
                        uniq.splice(tp + 1, 0, "unicef.png");
                    }
                }
                provider.logos = uniq;
            }

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            courses.forEach(c => {
                let lis = c.items.map(i => `<li>${i}</li>`).join('');
                let classType = c.id || 'c-thinking';
                let extraClass = c.isWide ? 'card-wide' : '';
                
                // ถ้ามี logos ให้สร้าง HTML รูปภาพ
                let logoHTML = '';
                if(c.logos && c.logos.length > 0) {
                    logoHTML = `<div class="card-logos">
                        ${c.logos.map(src => `<img src="${src}" alt="Logo">`).join('')}
                    </div>`;
                }

                // ปุ่มเว็บไซต์ สคช. (แสดงเฉพาะการ์ด Training Provider)
                let providerBtnHTML = '';
                if (c && c.id === 'c-provider') {
                    providerBtnHTML = `
                        <div class="provider-cta">
                            <a class="link-btn" href="https://www.tpqi.go.th/home" target="_blank" rel="noopener">
                                <i class="ri-external-link-line"></i> เว็บไซต์ สคช.
                            </a>
                        </div>
                    `;
                }

                // ถ้าเป็น card-wide Layout อาจจะต่างนิดหน่อย (เอา logo ไว้บนสุด)
                let contentHTML = '';
                if(c.isWide) {
                    contentHTML = `
                        <div style="display:flex; flex-direction:column; height:100%; gap:15px;">
                            ${logoHTML}
                            <h3 style="text-align:center;">${c.title}</h3>
                            <ul>${lis}</ul>
                            ${providerBtnHTML}
                        </div>
                    `;
                } else {
                    contentHTML = `
                        <div class="card-header">
                            <div class="icon-box"><i class="${c.icon}"></i></div>
                            <h3>${c.title}</h3>
                        </div>
                        <ul>${lis}</ul>
                    `;
                }
                
                grid.innerHTML += `
                    <div class="card ${classType} ${extraClass}">
                        ${contentHTML}
                    </div>
                `;
            });
        }

        /* --- ADMIN SYSTEM --- */
        function openAdmin() {
            const list = document.getElementById('adminList');
            list.innerHTML = '';
            courses.forEach((c, i) => {
                // ซ่อนการแก้ไข card ที่เป็น Provider (หรือจะให้แก้ก็ได้ แต่มันซับซ้อนกว่า text ปกติ)
                let titleVal = c.title.replace('<br>', ' ');
                list.innerHTML += `
                    <div class="admin-row">
                        <input class="inp" value="${titleVal}" oninput="courses[${i}].title = this.value">
                        <input class="inp" value="${c.items.join(', ')}" oninput="courses[${i}].items = this.value.split(',')">
                        <button class="btn-del" onclick="deleteCourse(${i})"><i class="ri-delete-bin-line"></i></button>
                    </div>
                `;
            });
            document.getElementById('adminModal').classList.add('active');
        }

        function addCourse() {
            courses.push({ id: 'c-thinking', title: "New Skill", items: ["Desc 1", "Desc 2"], icon: "ri-star-line" });
            openAdmin();
        }

        function deleteCourse(i) {
            if(confirm('ยืนยันการลบ?')) {
                courses.splice(i, 1);
                openAdmin();
            }
        }

        function saveAdmin() { 
            localStorage.setItem(DB_KEY, JSON.stringify(courses)); 
            renderGrid(); 
            document.getElementById('adminModal').classList.remove('active'); 
        }
        
        function resetDefaults() { 
            if(confirm('คืนค่าเริ่มต้นทั้งหมด?')) { 
                courses = JSON.parse(JSON.stringify(DEFAULT_COURSES)); 
                saveAdmin(); 
            } 
        }
        
        window.onclick = function(e) { if(e.target.classList.contains('modal-overlay')) e.target.classList.remove('active'); }
    </script>
</body>
</html>
